{% extends "layout.html" %}

{% block body %}

{% if article %}

<h4>{{article.title}}</h4>
<hr>
<div><small><b>Yazar:</b> {{article.author}} <br> <b>Tarih:</b> {{article.created_date.strftime('%d/%m/%Y %H:%M:%S')}}</small></div>
<hr>
<div>
{{article.content|safe}}
</div>
{% else %}
<div class="alert alert-warning">Bu makale bulunmuyor.</div>
{% endif %}

{% endblock body %}
